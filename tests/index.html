<!DOCTYPE html>
<html>
<head>
	<title>Lawnchair Spec</title>
	<link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen">
	
    <script src="lib/qunit.js"        type="text/javascript"></script>
    <script src="lib/json2.js"        type="text/javascript"></script>
	<script src="../lib/lawnchair.js" type="text/javascript"></script>
    <script src="lawnchair-spec.js"   type="text/javascript"></script>

	<script type="text/javascript">
		// autostart seems to be a little eager
		QUnit.config.autostart = false
		// kill qunit saves
		sessionStorage.clear()
		// kickup the chair
		var store = new Lawnchair({name:'tests'}, function(){
			QUnit.start()
		})
    </script>
</head>
<body>
	<h1 id="qunit-header">Lawnchair Spec</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
